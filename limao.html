<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
<h1> Torta de Limão </h1>
<p> Receita de torta de limão diretamente dos monges das colinas dos alpes suiços</p>
    </header>

    <main>
        <img src="a06d6c38-084f-4d7b-9cfd-05733454483f.jpg.jpg" alt="Torta de limão" class="fade-in fade-delay-1">

    <div class="ingredientes limao fade-in fade-delay-2">
        <h2> Ingredientes </h2> 
        <h3> Massa </h3>
         <ul>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 200g de bolacha maisena </label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 150g d margarina</label></li>
    </ul>
    <h4> Recheio </h4>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> 1 lata de leite condensado </label></li>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> Suco de 4 limões </label></li>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> 1 caixa de creme de leite</label></li>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> Raspa de 2 limões</label></li>
    <h5> Cobertura </h5>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> 3 claras de ovo</label></li>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> 3 colheres (sopa) açúcar </label></li>
    <li><label><input type="checkbox" onclick="toggleCheck(this)"> Raspas de 2 limões (opcional) </label></li>


    </div>

    </main>
    
</body>
</html>
