<!DOCTYPE html>

<body>
    <header>
<h1> Bolo de cenoura </h1>
<img src="bolodecenoura.jpg" alt="bolo de cenoura">
<p> Aprenda como fazer um bolo de cenoura gostoso, rápido e prático </p>
    </header>

    <main>
<div class="ingredientes"> 
    <h2> Ingredientes </h2>
    <ul>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 1/2 xícara (chá) de óleo</label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 4 ovos </label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 3 cenouras médias raladas </label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 2 xácaras (chá) de açúcar </label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 2 e 1/2 xícaras (chá) de farinha de trigo peneirada</label></li>
        <li><label><input type="checkbox" onclick="toggleCheck(this)"> 1 colher (sopa) de fermento</label></li>
    </ul>
</div>
  <script>
    function toggleCheck(checkbox) {
      const label = checkbox.parentElement;
      if (checkbox.checked) {
        label.classList.add("checked");
      } else {
        label.classList.remove("checked");
      }
    }
  </script>
    </main>

    </footer>
